<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
	<div class="fondo"></div>
	<div class="cuadro" id="cuadro"></div>
	<input type="text" name="frase" id="frase" class="frase">
	<input type="button" name="boton" value="ver" class="boton" onclick="mostrar();">	
	<input type="text" name="mostrar" id="mostrar" class="mostrar">
<body onkeypress="teclado()">
	<script >
		function teclado()
		{
			if(event.code=="KeyA")
			{
				var cuadroe=document.getElementById("cuadro");
				cuadro.className="cuadro2";
			}
			else
			{}
			if(event.code=="KeyB")
			{
				var cuadroe=document.getElementById("cuadro");
				cuadro.className="cuadro3";
			}
			else
			{}
			if(event.code=="KeyC")
			{
				var cuadroe=document.getElementById("cuadro");
				cuadro.className="cuadro4";
			}
		}
		function mostrar()
		{
			var frasee=document.getElementById("frase").value;
			document.getElementById("mostrar").value=frasee;
		}
	</script>
	<font font size="6%" color="" face="Ginebra">
		<div class="instrucciones">Click en: A, B, C</div>
	</font>
</body>
</html>
